<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Testify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/legal_styles.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class="legal-container">
        <header class="legal-header">
                  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:32px; vertical-align:middle; margin-right:8px;">

            <a href="/" class="logo">Testify</a>
            <nav>
                <a href="/reports">Reports</a>
                <a href="/contact">Contact</a>
            </nav>
        </header>
        <main class="legal-content">
            <h1>Contact Us</h1>
            <p class="last-updated">We're here to help. Reach out to us with any questions or feedback.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </main>
    </div>
</body>
</html>
