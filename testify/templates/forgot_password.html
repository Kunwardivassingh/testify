<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <img src="{{ url_for('static', filename='testwise-logo.png') }}" alt="TestWise Logo" class="forgot-logo">
            <nav class="forgot-nav">
                <a href="#" class="nav-link">Overview</a>
                <a href="#" class="nav-link">Dashboards</a>
                <a href="#" class="nav-link">Reports</a>
                <a href="#" class="nav-link">Tests</a>
                <a href="#" class="nav-link">Runs</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </div>
        <div class="forgot-card">
            <h2 class="forgot-title">Forgot Your Password?</h2>
            <p class="forgot-subtitle">No problem. Enter the email address you used to sign up, and we'll send you instructions to reset your password.</p>
            <form method="POST" class="forgot-form">
                <div class="form-group">
                    <label for="forgot-email" class="form-label">Email Address</label>
                    <input type="email" id="forgot-email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="forgot-button">Send Reset Instructions</button>
                <p class="forgot-footer">
                    Remember your password? <a href="{{ url_for('auth.login') }}" class="login-link">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
